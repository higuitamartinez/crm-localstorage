<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="build/css/app.css" rel="stylesheet">
    <title>Nuevo cliente</title>
</head>
<body>
    <div class="pagina">
        <header class="header">
            <div class="contenedor">
                <h1 class="header-titulo">Crm - LocalStorage</h1>
                <p class="header-parrafo">Administra a tus Clientes con el CRM - LocalStorage</p>

                <nav class="navegacion">
                    <a href="index.html">Clientes</a>
                    <a href="nuevo-cliente.html" class="seleccionado">Nuevo Cliente</a>
                </nav>
            </div>
        </header>

        <main class="contenedor contenido-centrado contenido-principal">
            <h2 class="text-light text-center">Agregar Cliente</h2>

            <form class="formulario-clientes">
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input 
                        type="text" 
                        id="nombre"
                        placeholder="Nombre Cliente"
                        required
                    >
                </div>

                <div class="campo">
                    <label for="email">Correo electrónico:</label>
                    <input 
                        type="email"
                        id="email"
                        placeholder="Email Cliente"
                        required
                    >
                </div>

                <div class="campo">
                    <label for="telefono">Teléfono:</label>
                    <input 
                        type="tel"
                        id="telefono"
                        placeholder="Teléfono Cliente"
                        required
                    >
                </div>

                <div class="campo">
                    <label for="empresa">Empresa:</label>
                    <input 
                        type="text"
                        id="empresa"
                        placeholder="Empresa Cliente"
                        required
                    >
                </div>
                <input type="submit"
                value="Agregar Cliente"
                class="btn btn-verde">
            </form>
    </div>
    <script src="build/js/nuevoCliente.js" type="module"></script>
</body>
</html>
